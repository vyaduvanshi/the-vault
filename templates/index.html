{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block extra_css_and_js %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Welcome to the Digital Game Store</h1>
    <h2>Featured Games</h2>
    <div class="featured-games-grid">
        {% for game in featured_games %}
            <div class="game-card">
                <img src="{{ game.thumbnail }}" alt="{{ game.name }}" class="game-thumbnail">
                <h3>{{ game.name }}</h3>
                <p class="game-price">${{ "%.2f"|format(game.price) }}</p>
                <div class="button-group">
                    <button onclick="addToCart('{{ game.app_id }}')" class="add-to-cart-btn">Add to Cart</button>
                    <form action="{{ url_for('add_to_wishlist', game_id=game.id) }}" method="POST">
                        <input type="hidden" name="next" value="index">
                        <button type="submit" class="add-to-wishlist-btn">Add to Wishlist</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
