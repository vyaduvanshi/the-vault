{% extends "base.html" %}
{% block title %}Payment{% endblock %}

{% block extra_css_and_js %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
<!-- <script src="{{ url_for('static', filename='js/payment.js') }}" defer></script> -->
{% endblock %}

{% block content %}
<div class="container">
    <h1>Mock Payment Gateway</h1>
    <div class="payment-summary">
        <h2>Order Summary</h2>
        <p>Total Amount: ${{ "%.2f"|format(total_amount) }}</p>
    </div>
    <div class="payment-options">
        <h2>Select Payment Method</h2>
        <form action="{{ url_for('process_payment') }}" method="POST">
            <div class="form-group">
                <input type="radio" id="upi" name="payment_method" value="upi" required>
                <label for="upi">UPI</label>
            </div>
            <div class="form-group">
                <input type="radio" id="card" name="payment_method" value="card">
                <label for="card">Credit/Debit Card</label>
            </div>
            <div id="upi-details" style="display:none;">
                <input type="text" name="upi_id" placeholder="Enter UPI ID">
            </div>
            <div id="card-details" style="display:none;">
                <input type="text" name="card_number" placeholder="Card Number">
                <input type="text" name="expiry" placeholder="MM/YY">
                <input type="text" name="cvv" placeholder="CVV">
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>
</div>
{% endblock %}
